name: Windows PyInstaller build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-windows:
    name: Build Windows executable
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if (Test-Path requirements.txt) { pip install -r requirements.txt } else { pip install pyinstaller }
        shell: pwsh

      - name: Build with PyInstaller
        run: |
          # Prefer the project's build_exe.ps1 if present
          if (Test-Path .\build_exe.ps1) {
            .\build_exe.ps1
          } else {
            pyinstaller --onefile --windowed --name "PythonDesktopApp" main.py
          }
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-desktop-windows
          path: dist/*.exe
